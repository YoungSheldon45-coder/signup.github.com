<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Signup</title>
</head>

<body class="container">
    <h1 class="text-center text-uppercase" style="margin-bottom: 35px; color: blue;">SignUp page</h1>

    <div class="row">
       <div id="left-div" class="col-sm-6 container">
          <img style="margin-top" class="img-responsive" alt="login-image" src="https://static.vecteezy.com/system/resources/previews/004/896/100/original/a-man-did-online-registration-from-pc-successfully-concept-illustration-flat-design-eps10-free-vector.jpg">
          <a href=".\index.html"><p class="text-center">already have an account</p></a>
       </div>
  
       <div id="right-div" class="col-sm-6">
    
          <div class=""container>
          <form>

             <div class="form-group">
    	        <label for="f-name">First name:</label>
    	        <input id="f-name" class="form-control" type="text">
             </div>

             <div class="form-group">
    	        <label for="L-name">Last name:</label>
    	        <input id="L-name" class="form-control" type="text">
             </div>

             <div class="form-group">
    	        <label for="email">Email:</label>
    	        <input id="email" class="form-control" type="email">
             </div>

             <div class="form-group">
      	        <label for="password">Password:</label>
    	        <input id="password" class="form-control" type="password">
             </div> 
             <br>

             <div class="checkbox">
             <label><input type="checkbox">You agree to our <a href="#">terms and conditions</a></label>
             </div>
           
             <br>
             <button type="submit" class="btn btn-primary">SignUp</button>
           </form>
         </div>
     </div>

	<div class="col-sm-12">
		<h2 class="text-center">Sign up with</h2>
		<br>
		<p style="font-size: 20px" class="text-center">Email: <a href="#"><span class="glyphicon glyphicon-envelope"></span> </a> </p>
		<p style="font-size: 20px" class="text-center">Phone: <a href="#"><span class="glyphicon glyphicon-user">    </span> </a> </p>
	</div>
</body>

</html>
